<div class="container mt-3">
    <h3 class="">Mantenimiento Customer</h3>
    <hr>
    <div class=" mt-4 d-flex flex-column flex-wrap items ">
        <div class=" d-flex flex-row flex-wrap justify-content-between">            
            <div class=" d-flex flex-row align-items-end ">
                <button class="btn btn-primary register" (click)="Registrar()"> Registrar Customer <i class="bi bi-person-plus-fill"></i></button>
            </div>
            <div class=" text-center justify-self-end ">
                <form [formGroup]="form" >
                <div class="d-flex flex-row align-items-end">
                        <input type="text" class="form-control mt-2 cedulaInput" name="cedula" id="cedulaId" formControlName="cedula"
                         placeholder="Ingrese cedula" [class.is-invalid]="getInvalid('cedula')" autocomplete="off">
                        <button class="btn btn-primary ms-3 search " (click)="buscarByCedula()"><i class="bi bi-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
        @if (customerList.length==0) {
            <div class="alert alert-success mt-4" role="alert">
                No existen registros 
            </div>
        }
        @else {
            <table class="table mt-4">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">TelePhone</th>
                    <th scope="col">DateBorn</th>
                    <th scope="col">Email</th>
                    <th scope="col">Option</th>
                  </tr>
                </thead>
                <tbody>
                @for (item of customerList; track $index) {
                    <tr>
                        <th scope="row">{{$index+1}}</th>
                        <td><input type="text" [id]="'firstName'+item.customerId" [(ngModel)]="item.firstName" disabled class="form-control"></td>
                        <td><input type="text" [id]="'lastName'+item.customerId" [(ngModel)]="item.lastName" disabled class="form-control"></td>
                        <td><input type="text" [id]="'cedula'+item.customerId" [(ngModel)]="item.cedula" disabled class="form-control"></td>
                        <td><input type="text" [id]="'telephone'+item.customerId" [(ngModel)]="item.telephone" disabled class="form-control"> </td>
                        <td><input type="datetime" [id]="'dateBorn'+item.customerId" value="{{item.dateBorn|date}}" disabled class="form-control"></td>
                        <td><input type="text" [id]="'email'+item.customerId" [(ngModel)]="item.email" disabled class="form-control"></td>
                        <td>
                            <div class="d-flex ">
                                <button class="btn btn-success" (click)="editar(item)"><i class="bi bi-pencil-square"></i></button> 
                                <button class="btn btn-danger ms-2"><i class="bi bi-trash3-fill " (click)="eliminar(item)"></i></button>               
                            </div>
                        </td>
                    </tr>
                }
                </tbody>
              </table>
        }
    </div>
</div>
